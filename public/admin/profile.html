<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Call Kaarigar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
    <!-- Import dashboard template -->
    <script>
        fetch('/templates/dashboard-template.html')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
                // Add profile-specific content
                document.getElementById('dashboardContent').innerHTML = `
                    <!-- Profile Header -->
                    <div class="bg-white rounded-lg shadow mb-6">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                                <div class="relative group">
                                    <img id="profilePhoto" 
                                         src="/uploads/profiles/default-admin.jpg" 
                                         class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
                                         alt="Profile photo">
                                    <div class="absolute inset-0 rounded-full bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity cursor-pointer">
                                        <i class="fas fa-camera text-white text-2xl"></i>
                                    </div>
                                    <input type="file" 
                                           id="photoUpload" 
                                           class="hidden" 
                                           accept="image/*">
                                </div>
                                <div class="text-center md:text-left">
                                    <h1 id="adminName" class="text-2xl font-bold text-gray-900">Loading...</h1>
                                    <p id="adminRole" class="text-gray-500">Administrator</p>
                                    <div class="flex flex-wrap gap-2 mt-2">
                                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
                                            Super Admin
                                        </span>
                                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">
                                            Verified
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Content -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Personal Information -->
                        <div class="md:col-span-2">
                            <div class="bg-white rounded-lg shadow">
                                <div class="p-6 border-b">
                                    <h2 class="text-lg font-medium text-gray-900">Personal Information</h2>
                                </div>
                                <div class="p-6">
                                    <form id="profileForm" class="space-y-6">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                                <input type="text" 
                                                       name="name" 
                                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Username</label>
                                                <input type="text" 
                                                       name="username" 
                                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                                <input type="email" 
                                                       name="email" 
                                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Phone</label>
                                                <input type="tel" 
                                                       name="phone" 
                                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700">Department</label>
                                                <select name="department" 
                                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                                    <option value="operations">Operations</option>
                                                    <option value="support">Support</option>
                                                    <option value="management">Management</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Bio</label>
                                            <textarea name="bio" 
                                                      rows="3" 
                                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit" 
                                                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                                <i class="fas fa-save mr-2"></i>
                                                Save Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div>
                            <!-- Account Security -->
                            <div class="bg-white rounded-lg shadow mb-6">
                                <div class="p-6 border-b">
                                    <h2 class="text-lg font-medium text-gray-900">Account Security</h2>
                                </div>
                                <div class="p-6">
                                    <div class="space-y-4">
                                        <button class="w-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            <i class="fas fa-key mr-2"></i>
                                            Change Password
                                        </button>
                                        <button class="w-full inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            <i class="fas fa-shield-alt mr-2"></i>
                                            Two-Factor Auth
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Preferences -->
                            <div class="bg-white rounded-lg shadow">
                                <div class="p-6 border-b">
                                    <h2 class="text-lg font-medium text-gray-900">Preferences</h2>
                                </div>
                                <div class="p-6">
                                    <div class="space-y-4">
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-700">Email Notifications</span>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" class="sr-only peer" checked>
                                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                            </label>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm text-gray-700">Dark Mode</span>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" class="sr-only peer">
                                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Load profile-specific scripts
                const script = document.createElement('script');
                script.src = '/js/admin-profile.js';
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
